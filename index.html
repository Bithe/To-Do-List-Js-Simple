<html lang="en">
<head>

<body>
  <h1 class="text-center mt-4">To Do List</h1> 
  <div class=" container text-center w-50 m-auto mt-5">

  <!-- Add Items -->
    <div class="input-group">    
      <input id="input-value" class="form-control"> 

      <button id="add-btn" class="btn btn-danger input-group-text">Add Items</button>
    </div>
    <!--  -->

    <!-- Tables -->
   <div class="mt-3 shadow-lg">
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th scope="col">Number</th>
          <th scope="col">Description</th>
          <th scope="col">Action</th>
        </tr>
      </thead>

      <tbody id="content-container">
        <tr id="table-content">
            
        </tr>     
      </tbody>

    </table>
  
  </div>

<!--  -->
<button class="btn btn-danger clear-btn">Clear All XXX</button>

  </div>
